    <title>Yummy</title>
</head>

<body>
    <div id="loadingLayer"><div class="loader"></div></div>
    <nav class="navbar p-0 position-fixed">
        <div class="side-nav-menu vh-100 top-0 d-flex">
            <div class="side-nav vh-100">
                <ul class="position-relative">
                    <li id="search"><a class="nav-link text-decoration-none text-white none">Search</a></li>
                    <li id="categories"><a class="nav-link text-decoration-none text-white none">Categories</a></li>
                    <li id="area"><a class="nav-link text-decoration-none text-white none">Area</a></li>
                    <li id="ingredient"><a class="nav-link text-decoration-none text-white none">Ingredients</a></li>

                <div class="align-content-end d-flex justify-content-evenly position-relative top-50">

                    <i class="fa-solid fa-globe"></i>
                </div>
                <div class="position-relative top-50 mt-3"><p>Copyright Â© 2019 All Rights

            </div>

                <div id="openArrow" class="position-absolute top-50">
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
                <div id="closeArrow" class="position-absolute top-50">
                    <i class="fa-solid fa-arrow-left"></i>
                </div>

                    <i class="fa-solid fa-globe mb-4"></i>
                    <i class="fa-solid fa-share-nodes"></i>
                </div>
            </div>

    </nav>
    <main class="home">
        <div class="container">
            <div id="searchBox" class="row"></div>
            <div id="homePage" class="row"></div>
            <div id="mealPage" class="row py-5 g-4"></div>
            <div id="contactPage" class="row">
                
            </div>
        </div>
    </main>
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
